# 
# AuctionHouse
locale: ru_ru
decimal_format: '#,##0.00'
strict: false
chatHook: false
updateTicks: 60
auction:
  listingPrice: 0.0
  listingRate: 0.0
  listingCooldown: 0d0h0m0s
  listingDuration: 2d0h0m
  expiredDuration: 7d0h0m
  unclaimedDuration: 30d0h0m
  cleanupDuration: 0d24h0m
  soldDuration: 365d0h0m
  unclaimedCheckDuration: 0d0h5m
  unclaimedCheckOnWorldChange: true
  preventCreative: true
  preventSpectator: true
  minSellPrice: 0.0
  maxSellPrice: 100000.0
  salesTax: 30.0
  maxSalesTax: 100000.0
  allowDamagedItems: false
  defaultMaxListings: 3
  sortOrder: oldest
  announce: false
  action_bar: true
  discord: false
  discord_channel: auctionhouse
  multiworld: false
  groupWorlds: false
  replaceUUIDs: false
  replacePlayerNames: false
  dropAtFeet: false
  showSeconds: true
  spawnerInfo: true
announce:
  chat:
    listings: true
    purchases: true
  action_bar:
    listings: false
    purchases: false
blacklist:
  '0':
    item: BEDROCK
  '1':
    item: BARRIER
  '2':
    item: COMMAND
  '3':
    item: STRUCTURE_BLOCK
  example:
    name: \u00a7cVorpal Sword
    item: DIAMOND_SWORD
    lore:
    - Special Item
    - Does not list in AuctionHouse
    enchantments:
    - ench: SHARPNESS
      level: 10
sounds:
  click: ui.button.click
  fail: entity.villager.no
  drop: entity.player.burp
  sold: block.note.chime
buttons:
  exit: IRON_DOOR
  back: IRON_DOOR
  previous: PAPER
  sort_listings: DOUBLE_PLANT
  next: PAPER
  info: BOOK
  howto: EMERALD
  return_all: FLOWER_POT
  player_listings: DIAMOND
  expired_listings: POISONOUS_POTATO
  sold_items: GOLD_INGOT
  clear: BARRIER
  confirm: STAINED_GLASS_PANE:5
  cancel: STAINED_GLASS_PANE:14
triggers:
  sign: '[AuctionHouse]'
  block_name: Global Bank Trading
  entity_name: Global Bank Agent
commands:
  exit: msg %player% Exiting AuctionHouse
log:
  listed: false
  sold: false
  cancelled: false
  returned: false
  dropped: false
  purged: false
disabled-worlds: []
configVersion: 25
